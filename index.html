<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(0, 100%, 100%);
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(277, 64%, 61%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content-box">
          <h1 class="heading-primary">
            Get <span class="heading-primary-purple">insights</span> that help
            your business grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-box">
            <div class="stats">
              <span class="number">10k+</span>
              <span class="info">companies</span>
            </div>
            <div class="stats">
              <span class="number">314</span>
              <span class="info">templates</span>
            </div>
            <div class="stats">
              <span class="number">12m+</span>
              <span class="info">queries</span>
            </div>
          </div>
        </div>
        <div class="img-box">
          <img
            src="images/image-header-desktop.jpg"
            alt="Group project in process"
            class="card-img"
          />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ebadullah Nawabi</a>.
    </div>
  </body>
</html>
